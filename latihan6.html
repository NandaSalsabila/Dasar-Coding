<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            padding: 20px;
            background-color: #eac1c1;
        }

        .todo-container {
            margin-top: 50px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-item.completed span {
            text-decoration: line-through;
        }

        .todo-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <h1 class="text-center">To-Do List</h1>
        <p>Masukkan tugas yang akan dikerjakan didalam form berikut</p>
        <div class="input-group mb-3">
            <input type="text" id="todo-input" class="form-control" placeholder="Add a new task" arial-label="Add a new task">
            <button class="btn btn-primary" id="add-btn">Add</button>
        </div>
        <ul class="list-group" id="todo-list"></ul>
    </div>
    
        <script>
            const addButton = document.getElementById('add-btn');
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');

            addButton.addEventListener('click', () => {
                const task = todoInput.value.trim();
                if (task) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item todo-item';
                    listItem.innerHTML = `
                        <input type="checkbox" class="form-check-input me-2">
                        <span>${task}</span>
                        <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                    `;
                    todoList.appendChild(listItem);
                    todoInput.value = '';

                    const deleteButton = listItem.querySelector('.delete-btn');
                    const checkbox = listItem.querySelector('.form-check-input');
                    deleteButton.addEventListener('click', () => {
                        todoList.removeChild(listItem);
                    });

                    checkbox.addEventListener('change', () => {
                        listItem.classList.toggle('completed');
                    });
                }
            });
        </script>
</body>
</html>
